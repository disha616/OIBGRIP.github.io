<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="home">
        <div class="navbar">
            <div class="primary-heading">
                <h1><a href="index.html">To Do list</a></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">about</a></li>
                </ul>
            </nav>
        </div>
        <div class="container">
            <div class="Secondary-heading">
                <h1>To do list</h1>
            </div>
            <div class="work">
                <form action="">
                    <div class="first">
                        <label for="Title">Work to do</label>
                        <input type="text" name="text" id="text">
                    </div>
                    <div class="textar">
                        <label for="Textarea">Description</label>
                        <textarea name="textarea" id="addTxt" cols="30" rows="10" placeholder="Enter your task description"></textarea>
                    </div>
                    <div class="btn1">
                        <button id="addBtn">Submit</button>
                        <button id="clear">Clear</button>
                    </div>
                </form>
            </div>
        </div>
        <hr>

        <h1>Your Notes</h1>
        <hr>
        <div id="notes" class="row"></div>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
